<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <section class="test py-3">
        <div class="container">
            <div class="projects__content">
                <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#all-project" role="tab"
                            aria-controls="pills-home" aria-selected="true">Bài 1</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#illustrarion" role="tab"
                            aria-controls="pills-profile" aria-selected="false">Bài 2</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#photo" role="tab"
                            aria-controls="pills-contact" aria-selected="false">
                            Bài 3
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#web" role="tab"
                            aria-controls="pills-contact" aria-selected="false">
                            Bài 4
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <!-- Bai 1 -->
                    <div class="tab-pane fade show active" id="all-project" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <div class="col py-5">
                            <h2>Quản Lí Tuyển Sinh</h2>
                            <form class="row">
                                <div class="form-group col-4">
                                    <input type="number" class="form-control" id="inputDiemChuan"
                                        placeholder="Điểm Chuẩn">
                                </div>
                                <div class="form-group col-4">
                                    <select class="form-control" id="selectKhuVuc">
                                        <option value="0">--Chọn Khu Vực--</option>
                                        <option value="2">A</option>
                                        <option value="1">B</option>
                                        <option value="0.5">C</option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <select class="form-control" id="selectDoiTuong">
                                        <option value="0">--Chọn Đối Tượng--</option>
                                        <option value="2.5">1</option>
                                        <option value="1.5">2</option>
                                        <option value="1">3</option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control" id="inputDiem1"
                                        placeholder="Điểm môn thứ nhất">
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control" id="inputDiem2"
                                        placeholder="Điểm môn thứ 2">
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control" id="inputDiem3"
                                        placeholder="Điểm môn thứ 3">
                                </div>
                                <button type="button" id="btnKetQua" class="btn btn-primary m-auto">Kết Quả</button>
                            </form>
                            <p id="txtKetQua" class="alert alert-success my-3 "></p>
                        </div>
                    </div>

                    <!-- bai 2 -->
                    <div class="tab-pane fade" id="illustrarion" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="col-8 py-5">
                            <h2>Tính tiền điện</h2>
                            <form class="row">
                                <div class="form-group col-6">
                                    <input type="text" class="form-control" id="inputName" placeholder="Họ và tên">
                                </div>
                                <div class="form-group col-6">
                                    <input type="number" class="form-control" id="inputKW" placeholder="Số kw">
                                </div>
                                <button type="button" id="btnTinh" class="btn btn-primary m-auto">Tính</button>
                            </form>
                            <p id="txtNoti" class="alert alert-success my-3"></p>
                        </div>
                    </div>
                    <!-- Bai 3 -->
                    <div class="tab-pane fade" id="photo" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <div class="col py-5">
                            <h2>Tính tiền thuế</h2>
                            <form class="row">
                                <div class="form-group col-4">
                                    <input type="text" class="form-control" id="inputName1" placeholder="Họ và tên">
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control" id="inputMoney" placeholder="Tổng thu nhập năm">
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control" id="inputPeople"
                                    placeholder="Số người phụ thuộc">
                                </div>
                                <button type="button" id="btnThue" class="btn btn-primary m-auto">Tính thuế</button>
                            </form>
                            <p id="txtBaoThue" class="alert alert-success my-3"></p>
                        </div>
                    </div>
                    <!-- Bai 4 -->
                    <div class="tab-pane fade" id="web" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <div class="col-8 py-5">
                            <h2>Tính tiền cáp</h2>
                            <form class="row">
                                <div class="form-group col-6">
                                    <select class="form-control" id="selectKhachHang" onchange="hienThi()">
                                        <option>--Chọn loại khách hàng--</option>
                                        <option value="1">Nhà dân</option>
                                        <option value="2">Doanh nghiệp</option>
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" class="form-control" id="inputMaKH" placeholder="Mã khách hàng">
                                </div>
                                <div class="form-group col-6">
                                    <input type="number" class="form-control" id="inputKenhCC" placeholder="Số kênh cao cấp">
                                </div>
                                <div class="form-group col-6" >
                                    <input type="number" class="form-control" id="inputSoKetNoi" placeholder="Số kết nối" style="display: none;">
                                </div>
                                <button type="button" id="btnTinhTienCap" class="btn btn-primary m-auto">Tính tiền cáp</button>
                            </form>
                            <p id="txtBaoTien" class="alert alert-success my-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
</body>

</html>
